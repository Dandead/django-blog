version: '3.9'

services:
  web:
    build: ./src
    container_name: django
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./src/:/usr/src/app
    ports:
      - 8001:8000
    env_file:
      - ./src/.env
    depends_on:
      pgdb:
        condition: service_healthy
        restart: true
        

  pgdb:
    image: postgres:17.0-bookworm
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    container_name: pgdb
    ports:
      - 54320:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 2s
      timeout: 3s
      retries: 5
    env_file:
      - ./src/db.env


volumes:
  postgres_data: